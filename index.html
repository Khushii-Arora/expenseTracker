<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/Arsh.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">

  <!-- Title -->
  <title>Expense Tracker</title>
</head>

<body>
  <div class="heading">
    <h1>EXPENSE TRACKER</h1>
  </div>
  <div class="container">
    <div class="row section-1" >
      

    <div class="col-12 col-md-4">
      <div class="balance">
       <h3>BALANCE</h3>
        <div class="amount-1">
          <p>2000</p>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="name d-flex justify-content-center align-items-center">
        <h3>Full name</h3>
      </div>

    </div>

    <div class="col-12 col-md-4">
      <div class="balance">
       <h3>EXPENSE</h3>
        <div class="amount-1">
          <p>2000</p>
        </div>
      </div>
    </div>

    </div>
  </div>

  <div class="container">
    <h2 class="heading-2">HISTORY</h2>
  <table>
    <tr>
      <th>Information</th>
      <th>Amount</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>Burger</td>
      <td>$40</td>
      <td>Minus</td>
    </tr>
    <tr>
      <td>Shoes</td>
      <td>$500</td>
      <td>Minus</td>
    </tr>
  </table>
  </div>

  <form class="container">
    <h2 class="heading-3">NEW TRANSACTION</h2>
    <div class="form-group-1">
      <label for="formGroupExampleInput"style="font-size:18px">Category</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Description of Amount">
    </div><br>
    <div class="form-group-2">
      <label for="formGroupExampleInput2"style="font-size:18px">Amount</label>
      <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Enter the amount">
    </div>
    <button type="submit" class="btn btn-success">Credit</button>
    <button type="submit" class="btn btn-danger">Debit</button>
  </form>
  
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>




</body>

</html>
